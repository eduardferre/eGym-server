# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run Tests and Check Coverage

on: [push, pull_request]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x # Choose your Python version

      - name: Install dependencies
        run: pip install -r utils/requirements.txt # Replace with your requirements file

      - name: Run pytest with coverage
        run: |
          coverage run -m pytest
          coverage report -m --fail-under=80  # Set your desired coverage threshold here

      - name: Upload coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./htmlcov # Change this to your coverage report directory

      - name: Set the GitHub status
        run: echo "Coverage check complete"
